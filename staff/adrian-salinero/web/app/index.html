<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="signup-form" action=""></form>
    <div class="form-header">
      <h1>Register</h1>
      <!-- TODO implement register page-->
    </div>

  
    <div class="form-body">
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="name">First name:</label><br>
          <input type="text" name="fname" placeholder="First name"><br><br>
        </div>
        <div class="form-group right">
          <label for="name">Last name:</label><br>
          <input type="text" name="lname" placeholder="Last name"><br><br>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label><br>
        <input type="text" name="email" placeholder="Email"><br><br>
      </div>
      <label for="username">Username:</label><br>
      <input type="text" name="username" placeholder="Username"><br><br>
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="password">Password:</label><br>
          <input type="password" name="password" placeholder="Password">
          <a href="#" class="tooltip">
            !
             <span class="tooltiptext">"Password must be between 7 and 20 characters"</span>
          </a>
        </div>
        <div class="form-group right">
          <label for="confirm-password">Password:</label><br>
          <input type="password" name="confirm-password" placeholder="Password">
        </div>
      </div>      
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="datebirth">Date of birth:</label><br>
          <input type="date" name="datebirth" placeholder="Date of birth"><br><br>
        </div>
        <div class="form-group right">
          <label for="phone">Phone number:</label><br>
          <input type="tel" name="phone" placeholder="Phone number"><br><br>
        </div>
      <label for="phone">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="html">Male</label><br>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="css">Female</label><br>
      <input type="radio" id="nonbinary" name="gender" value="Non-binary">
      <label for="css">Non-binary</label><br><br>  
    </div>

    <div class="form-footer">
      <button type="submit" class="btn">Register</button>
    </div>
  </form>

  <div class="login">
    <h1>Login</h1>

    <form action="">
      <label for="email">Email:</label><br>
      <input type="text" name="email" placeholder="Email"><br><br>
      <label for="password">Password:</label><br>
      <input type="password" name="password" placeholder="Password"><br><br>
      <button type="submit">Login</button>
    </form>
    
  </div>

  <div class="home">
    <h1>Home</h1>
    <h2>Name</h1>
  </div>
</body>
</html>
